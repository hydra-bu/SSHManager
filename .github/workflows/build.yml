name: Build SSH Manager

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Build App (ARM64)
      run: |
        xcodebuild -project SSHManager.xcodeproj \
          -scheme SSHManager \
          -destination 'platform=macOS,arch=arm64' \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        rm -rf ./SSHManager.app
        find ~/Library/Developer/Xcode/DerivedData -name "SSHManager.app" -type d | head -n 1 | xargs -I {} cp -r {} ./SSHManager.app

    - name: Create DMG (ARM64)
      run: |
        if ! command -v create-dmg &> /dev/null; then
          brew install create-dmg
        fi
        rm -f SSHManager.dmg
        create-dmg \
          --volname "SSHManager" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "SSHManager.app" 150 190 \
          --app-drop-link 450 190 \
          --volicon "Sources/SSHManager/Assets.xcassets/AppIcon.icns" \
          "SSHManager.dmg" \
          "SSHManager.app"

    - name: Build App (x86_64)
      run: |
        xcodebuild -project SSHManager.xcodeproj \
          -scheme SSHManager \
          -destination 'platform=macOS,arch=x86_64' \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        rm -rf ./SSHManager-x64.app
        find ~/Library/Developer/Xcode/DerivedData -name "SSHManager.app" -type d | head -n 1 | xargs -I {} cp -r {} ./SSHManager-x64.app

    - name: Create DMG (x86_64)
      run: |
        if ! command -v create-dmg &> /dev/null; then
          brew install create-dmg
        fi
        rm -f SSHManager-x64.dmg
        create-dmg \
          --volname "SSHManager" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "SSHManager-x64.app" 150 190 \
          --app-drop-link 450 190 \
          --volicon "Sources/SSHManager/Assets.xcassets/AppIcon.icns" \
          "SSHManager-x64.dmg" \
          "SSHManager-x64.app"

    - name: Upload ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SSHManager-ARM64
        path: SSHManager.dmg

    - name: Upload x64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SSHManager-x64
        path: SSHManager-x64.dmg
