name: Build SSH Manager

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Build and Copy App for ARM64
      run: |
        xcodebuild -project SSHManager.xcodeproj \
          -scheme SSHManager \
          -destination 'platform=macOS,arch=arm64' \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

        # Find and copy the app from DerivedData
        find ~/Library/Developer/Xcode/DerivedData -name "SSHManager.app" -type d | head -n 1 | xargs -I {} cp -r {} ./SSHManager-arm64.app

    - name: Create DMG for ARM64
      run: |
        # Install create-dmg if not available
        if ! command -v create-dmg &> /dev/null; then
          echo "Installing create-dmg..."
          brew install create-dmg
        fi

        # Create DMG for ARM64
        create-dmg \
          --volname "SSHManager" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "SSHManager-arm64.app" 150 190 \
          --app-drop-link 450 190 \
          --hdiutil-verbose \
          "SSHManager-arm64.dmg" \
          "SSHManager-arm64.app"

    - name: Build and Copy App for x86_64
      run: |
        xcodebuild -project SSHManager.xcodeproj \
          -scheme SSHManager \
          -destination 'platform=macOS,arch=x86_64' \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

        # Find and copy the app from DerivedData
        find ~/Library/Developer/Xcode/DerivedData -name "SSHManager.app" -type d | head -n 1 | xargs -I {} cp -r {} ./SSHManager-x86_64.app

    - name: Create DMG for x86_64
      run: |
        # Install create-dmg if not available
        if ! command -v create-dmg &> /dev/null; then
          echo "Installing create-dmg..."
          brew install create-dmg
        fi

        # Create DMG for x86_64
        create-dmg \
          --volname "SSHManager" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "SSHManager-x86_64.app" 150 190 \
          --app-drop-link 450 190 \
          --hdiutil-verbose \
          "SSHManager-x86_64.dmg" \
          "SSHManager-x86_64.app"

    - name: Upload DMG for ARM64
      uses: actions/upload-artifact@v4
      with:
        name: SSHManager-ARM64-DMG
        path: SSHManager-arm64.dmg
        retention-days: 30

    - name: Upload DMG for x86_64
      uses: actions/upload-artifact@v4
      with:
        name: SSHManager-x86_64-DMG
        path: SSHManager-x86_64.dmg
        retention-days: 30